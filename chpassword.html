<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Change Password | My Gallery</title>
    <link rel="stylesheet" href="./css/sign-up.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body>
    <main class="chpass">
        <div class="container d-flex">
            <div class="sign-up-main">
                <h1 class="forget-header">Change Password</h1>
                <form>
                    <div class="form-group">
                        <label for="oldpassword"><i class="fa-solid inputIcon fa-lock"></i></label>
                        <input type="password" required id="oldpassword" placeholder="Old password" />
                        <i class="visibility" onclick="toggleVisibilityOld()"><span class="material-icons"
                            id="iconOld">visibility</span></i>
                    </div>
                    <div class="form-group">
                        <label for="newpassword"><i class="fa-solid inputIcon fa-lock"></i></label>
                        <input type="password" required id="newpassword" placeholder="New password" />
                        <i class="visibility" onclick="toggleVisibilitynew()"><span class="material-icons"
                                id="iconch">visibility</span></i>
                    </div>
                    <div class="form-group">
                        <label for="newrepassword"><i class="fa-solid inputIcon fa-lock"></i></label>
                        <input type="password" required id="newrepassword" placeholder="New password" />
                        <i class="visibility" onclick="toggleVisibilitynewRe()"><span class="material-icons"
                            id="iconrech">visibility</span></i>
                    </div>
                    <input type="submit" value="Register" class="form-btn" id="signupBtn"/>
                </form>
            </div>
            <div class="sign-up-img">
                <img src="./img/signup.svg" alt="signup">
            </div>
        </div>
    </main>

    <script src="./js/signValidation.js"></script>
</body>

</html>
