<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile | My Gallery</title>
    <link rel="stylesheet" href="{{url_for('static',filename='css/profile.css')}}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
</head>

<body class="body">
    <header>
        <nav>
            <div class="navbar-left">
                <div class="hamburger-lines burger">
                    <span class="line line1"></span>
                    <span class="line line2"></span>
                    <span class="line line3"></span>
                </div>
                <ul class="d-flex burgerList">
                    <li class="logo"><a href="#">Logo</a></li>
                    <li>
                        <a href="{{url_for('home')}}"><i class="fa-solid fa-house"><span>Home</span></i></a>
                    </li>
                    <li>
                        <a href="#"><i class="fa-solid fa-bell"><span>Notifications</span></i></a>
                    </li>
                </ul>
            </div>
            <div class="navbar-right">
                <!-- <a href="./login.html" class="logout">Log Out</a> -->
                <div class="profileDropdown" onclick="dropdownOpen()">
                    <div class="profile"></div>
                    <i class="icon-white"><span id="dropdownIcon" class="material-icons">arrow_drop_down</span></i>
                </div>
                <div class="dropdown">
                    <ul class="dropdown-list">
                        <li><a href="{{url_for('profile')}}">Profile</a></li>
                        <li><a href="{{url_for('changepass')}}">Change Password</a></li>
                        <li><a href="{{url_for('log_out')}}">Log Out</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="container">
            <div class="profile-top d-flex">
                <div class="profile-photo">
                    <img src="{{url_for('static',filename='uploads/'+user_info.folder+'/'+user_info.profile)}}" alt="photo" width="100%" height="100%">
                </div>
                <div class="profile-content">
                    <p>{{user_info.username}}</p>
                    <form method="post" enctype="multipart/form-data">
                        <div>
                            <button >Change Profile Picture</button>
                            <a href="{{url_for('changepass')}}"><button type="button">Change Password</button></a>
                            <button type="button">Add Image</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="profile-bottom">
                {% for img in images%}
                <div class="profile-images">
                    <a href="{{url_for('comment_section',folder=user_info.folder,media_path=img.media_path)}}">
                        <img src="{{url_for('static',filename='uploads/' + user_info.folder+ '/' +  img.media_path)}}" alt="photo" width="100%" height="100%">
                        <i class="fa-regular fa-comment comment-icon"></i>
                    </a>
                </div>
                {% endfor %}
            </div>
        </div>
    </main>
    <script src="{{url_for('static',filename='js/main.js')}}"></script>
</body>

</html>
