<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Comment | My Gallery</title>
    <link rel="stylesheet" href="{{url_for('static',filename = 'css/sign-up.css')}}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
</head>

<body>
    <main class="comment-body">
        <div class="comment-section d-flex">
            <div class="comment-image">
                {%set fmedia = media_path.split('.')%}
                {% if fmedia[1] == 'mov' or fmedia[1] == 'mp4'%}

                <video width="100%" height="100%" controls>
                    <source src="{{url_for('static',filename = 'uploads/'+folder+'/'+media_path)}}">
                    Your browser does not support the video tag.
                </video>

                {%else%}
                    <img src="{{url_for('static',filename = 'uploads/' + folder + '/' + media_path)}}" width="100%">
                {%endif%}
                <a href="{{url_for('home')}}"><i class="fa-solid fa-arrow-left arrow-icon"></i></a>
            </div>
            <div class="comment-main d-flex">
                <div class="comments">
                    <div class="comments-top">

                        {% for comm in comments%}
                        <div class="all-comments">
                            <div class="comment d-flex">
                                <div class="d-flex">
                                    <div class="comment-top-photo">
                                        <img src="{{url_for('static',filename='uploads/'+comm.user_profile)}}" width="100%" height="100%">
                                    </div>
                                </div>
                                <div>
                                    <p>{{comm.user_name}}</p>
                                    <p class="comment-content">{{comm.comment}}</p>
                                </div>
                            </div>
                        </div>
                        {% endfor %}
                    </div>
                
                    <div class="comment-input">
                        <form method="post">
                            {{form.csrf_token}}
                            {{form.comment(placeholder="Add comment...")}}
                            <button type="submit">Post</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="{{url_for('static',filename = 'js/comment.js')}}"></script>
</body>

</html>
