<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static',filename='css/style.css')}}">
    <title>Found User</title>
</head>
<body>
    <header class="text-center py-2">

        <h2>{{user_info.username}} Images</h2>

    </header>

    <main class="container">
        <div class="mpage-flex">
            <div class="mpage-img">
                {% if user_info.profile == 'person-icon.png'%}
                    <img src="{{url_for('static',filename='uploads/' + user_info.profile)}}" alt="">
                {% else %}
                    <img src="{{url_for('static',filename='uploads/'+ user_info.folder + '/' + user_info.profile)}}" alt="">
                {% endif%}
            </div>
            <div class="mpage-info">
                <p>Username:{{user_info.username}}</p>
                <p>Birthdate:{{user_info.birthdate.strftime('%d-%m-%Y')}}</p>
                
               
                <div class="d-flex">
                    <p>
                        <a class="btn btn-outline-success" href="{{url_for('foundUserVideo')}}">{{user_info.username}} videos</a>
                    </p>
                </div>
                
            </div>
        </div>
        
        <div class="container py-3">
            <div class="d-flex flex-wrap justify-content-between">
                {% for img in images%}
                    <div class="user-image my-2">
                        <a href="{{url_for('comment_section_img',image_path=img.img_path,username=user_info.username)}}" title="">
                        <img src="{{url_for('static',filename = 'uploads/' + user_info.folder + '/' + img.img_path)}}" alt=""></a>
                    </div>
                {% endfor %}
            </div>

        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

</body>
</html>
