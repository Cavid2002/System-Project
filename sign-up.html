<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up | My Gallery</title>
    <link rel="stylesheet" href="./css/sign-up.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body>
    <header>
      <nav class="d-flex">
        <div class="nav-left">
          <h1>Logo</h1>
        </div>
        <!-- <img> -->
        <div class="nav-right d-flex">
          <p>Already Member?</p>
          <a href="./login.html">Log In</a>
        </div>
      </nav>
    </header> 
    <main>
        <div class="container d-flex">
            <div class="sign-up-main">
                <h1>Sign Up</h1>
                <form>
                    <div class="form-group">
                        <label for="username"><i class="fa-regular inputIcon fa-at"></i></label>
                        <input type="text" id="username" placeholder="Username" required />
                    </div>
                    <div class="form-group">
                        <label for="email"><i class="fa-solid inputIcon fa-envelope"></i></label>
                        <input type="text" required id="email" placeholder="Email" />
                    </div>
                    <div class="form-group">
                        <label for="birthdate"><i class="fa-solid inputIcon fa-calendar-days"></i></label>
                        <input type="date" required id="birthdate" placeholder="Birhtdate" />
                    </div>
                    <div class="form-group">
                        <label for="password"><i class="fa-solid inputIcon fa-lock"></i></label>
                        <input type="password" required id="password" placeholder="Password" />
                        <i class="visibility" onclick="toggleVisibility()"><span class="material-icons"
                                id="icon">visibility</span></i>
                    </div>
                    <div class="form-group">
                        <label for="repassword"><i class="fa-solid inputIcon fa-lock"></i></label>
                        <input type="password" required id="repassword" placeholder="Repeat your password" />
                        <i class="visibility" onclick="toggleVisibilityRe()"><span class="material-icons"
                            id="iconre">visibility</span></i>
                    </div>
                    <div class="form-checkbox d-flex">
                        <div class="form-checkbox-left">
                            <input type="checkbox" id="agreeTerm" />
                        </div>
                        <div class="form-checkbox-right">
                            <label for="agreeTerm">Are you okay with our
                                <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a> </label>
                        </div>
                    </div>
                    <input type="submit" value="Register" class="form-btn" id="signupBtn"/>
                </form>
            </div>
            <div class="sign-up-img">
                <img src="./img/signup.svg" alt="signup">
            </div>
        </div>
    </main>

    <script src="./js/signValidation.js"></script>
</body>

</html>
